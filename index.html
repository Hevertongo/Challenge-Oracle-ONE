<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<!-- Título que aparece no navegador -->
		<title>Challenge Oracle ONE - Alura</title>
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<header>
			<!-- Título que aparece na página -->
			<img id="logo" src="img/Logo.png" alt="logotipo">
			<h1 class="titulo">Challenge Oracle ONE - Alura</h1>
		</header>
		<div class="entrada">
			<!-- Divisor para a tela de criptografar-->
			<div>
				<!-- Área para escrever o texto -->
				<textarea id="entrada" class="txt-area1" placeholder="Digite seu texto..." pattern="^[a-z]$"></textarea>
			</div>
			<div class="info">
				<!-- Aviso de acordo com Figma -->
				 <img src="img/exclamation.svg" alt="ponto de exclamação" width="12px" id='iconExclamacao'>
				 <p>Apenas letras minúsculas e sem acento.</p>
			</div>
			<div class="botoes">
				<!-- Área para os botões -->
				<button class="botao1"><h4>Criptografar</h4></button>
				<button class="botao2"><h4>Descriptografar</h4></button>
			</div>
		</div>
		<div class="resultados">
				<!-- Área com o resultado -->
			<div class="naoEncontrado">
				<img class="lupa" id="imgLupa" src="img/procurando.svg">
				<h2 id="msgNone" class="naoEncontrado"></h2>
			</div>
			<div>
				<textarea class="txt-area2" id="msgDigiteTexto" readonly cols="20" rows="20" placeholder="Digite um texto que você deseja criptografar ou descriptografar"></textarea>
				<textarea id="saida" readonly></textarea>
			</div>
			<!-- Botão para copiar o conteúdo para a área de trabalho -->
			<div class="botaoCopia" id="areaBotao"></div>
		</div>
		<footer>
			<div class="footer">
				<!-- Área para dados pessoais no rodapé -->
				<p>2022 <a href="https://www.linkedin.com/in/heverton-lima-56371b23/">Heverton Elias de Lima</a></p>
			</div>
		</footer>
		<script src="js/script.js"></script>
	</body>
</html>
